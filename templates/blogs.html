{% extends 'base.html' %}

{% block content %}
   <h1>{% block title %}Blogs{% endblock %}</h1>
{% for post in posts %}
       <div style="box-shadow:.6em .8em .9em lightgrey;background-color:white;margin:5%;border-radius:5%;display:flex;">
<h2 style="font-family: 'Bodoni Moda', serif;
  font-family: 'Poppins', sans-serif;font-size:5em;color:lightgrey;">BLOG</h2>
          <div style="display:flex;flex-direction:column;align-items:center;margin-left:-42vw;height:38vh;">
                    <p style="color:black;  font-family: 'Bodoni Moda', serif;
  font-family: 'Poppins', sans-serif;">Blog no: {{post[0]}}</p>
<u><center><h6 style="color:black;">Title name :{{ post['title'] }}</h6></center> </u>
              <p style="font-size:.8em;padding:.35vw;width:35vw;overflow-y:hidden;height:20vh;background-color:lightgrey;color:black;">Blog :<br/>{{ post['content'] }}</p>
                                                                                                                                                                                                                                                                       
<div style="margin-left:3vw;">

<button style="margin-left:-4vw;">
<a style="text-decoration:none;color:white;font-style:bold;margin-left:-12vw;text-align:center;padding-left:12vw;" href="{{ url_for('edit', id=post['id']) }}">Edit</a>
           </button>

           <form action="{{ url_for('delete', id=post['id']) }}" method="POST">
               <button style="margin-left:-5vw;width:10vw;background-color:red;" onclick="return confirm('Are you sure you want to delete this post?')">Delete post</p>                                                          
                      <button style="background-color:green;"> <a style="text-decoration:none;width:10vw;color:white;font-style:bold;"  href="{{ url_for('blog', blog_id=post['id']) }}">Read More</a></button>
           </form>
           </div>
       </div>
</div>
{% endfor %}
{% endblock %}
